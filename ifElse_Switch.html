<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

// switch
        for (i = 1; i < 101; i++) {

            switch(true) {
                case (i % 3 === 0 && i % 5 === 0):
                console.log('FizzBuzz');

                    break;
                case (i % 3 === 0):
                    console.log('Fizz');
                    break;

                case (i % 5 === 0):
                    console.log('Buzz');
                    break;

                default:
                    console.log(i);

            }   

        }

// if else
        for (i = 1; i < 101; i++) {

            if(i%3===0 && i%5===0){
                    console.log("FizzBuzz");
                }

                else if(i%3===0){
                    console.log("Fizz");
                }

                else if(i%5===0){
                    console.log("Buzz")
                }
                    
                else {
                    console.log("i")
            }

        }

    </script>

</body>
</html>
