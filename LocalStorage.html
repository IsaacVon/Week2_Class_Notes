<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="greeting"></h1>

    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"> 
        <button id="submit">Submit</button>
        <button id="remove">Remove Name</button>
    </form>

    <script>
        // event listener for submit button
        document.getElementById('submit').addEventListener('click', (event) => {
            // keeps form from refreshing the page
            event.preventDefault()
            // takes the text from the input and places it in local storage
            localStorage.setItem('name', document.getElementById('name').value)
            // creates greeting from the text in the text input
            document.getElementById('greeting').textContent = `Hello my name is ${localStorage.getItem ('name')}`
            // clears out the text input
            document.getElementById('name').value = ''
        })

        // removes local storage
        document.getElementById('remove').addEventListener('click', (event) => {
            localStorage.removeItem('name')
        }

        // on page load or page refresh, checks to see if name exsists in local storage
        if(localStorage.getItem('name')){
        // creates the greeting from the text in local storage
        document.getElementById('greeting').textContent = `Hello my name is ${localStorage.getItem ('name')}`
        
        }

        
    </script>


</body>
</html>
